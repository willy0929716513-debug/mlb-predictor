name: MLB Daily Predictor

on:
  schedule:
    # 這是 Cron 表達式。注意：GitHub Actions 使用的是 UTC 時間。
    # 台灣時間 (GMT+8) 早上 06:30 = UTC 時間 晚上 22:30 (前一天)
    - cron: '30 22 * * *'
  workflow_dispatch: # 允許手動點擊按鈕執行（測試用）

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 檢出程式碼
      uses: actions/checkout@v3

    - name: 設定 Python 環境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 安裝必要套件
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: 執行 MLB 分析腳本
      env:
        # 將 GitHub Secrets 注入到環境變數中
        ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: python mlb_script.py  # 這裡請確保與你的檔名一致
